<table>
  <tr>
    <td>
      <label-component [message]="'UserName'"></label-component>
    </td>
    <td> <input type="text" [(ngModel)]="userName"/> </td>
  </tr>
  <tr>
    <td>
      <label-component [message]="'Password'"></label-component>
    </td>
    <td> <input #passwordTextBox type="password" [(ngModel)]="password"/> </td>
  </tr>
  <tr>
    <td>
      <label-component [message]="'Email'"></label-component>
    </td>
    <td> <input #passwordTextBox type="email" [(ngModel)]="email"/> </td>
  </tr>
  <tr>
    <td>
    <button (click)="signup()">Signup</button>
    </td>
    <td> <button (click)="clear()">Clear</button> </td>
  </tr>
</table>
